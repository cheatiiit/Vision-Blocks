<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>Vision Blocks</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/styles.css" type="text/css"
	media="screen" title="no title" charset="utf-8">
<link rel="stylesheet" href="css/bootstrap-responsive.css"
	type="text/css" media="screen" title="no title" charset="utf-8">
<link rel="stylesheet" href="css/bootstrap.css" type="text/css"
	media="screen" title="no title" charset="utf-8">
<link rel="stylesheet" href="css/block/block-area.css" type="text/css"
	media="screen" title="no title" charset="utf-8">
</head>

<body style="background-color: rgb(255, 255, 255);">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a class="brand" href="#">Vision Blocks</a>

				<div class="nav-collapse">
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">About</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container">

		<div class="row">
			<div class="span12">
				<div class="row">
				
					<div class="span4 block-area">
						<div class="block-area-container">
							<div class="block-container block-container-start">
							</div>
							<div class="block-container block-container-active block-container-vision">
							</div>
							<div class="block-container block-container-video">
							</div>
							<div class="block-container block-container-logic">
							</div>
							<div class="block-container block-container-move">
							</div>
							<div class="block-container block-container-draw">
							</div>
							<div class="block-container block-container-alert">
							</div>
							<div class="block-container block-container-more">
							</div>
						</div>
						<div class="block-area-options">
							
						</div>
					</div>
					
					<div class="span4 build-area">
						<div class="build-block1">
							<span>Play Forever</span>
							<div class="build-block2">
								<span>Invert Colors</span>
							</div>
							<div class="build-block2">
								<span>Gray Scale</span>
							</div>
						</div>
					</div>

					<div class="span1">
						<div class="row">
							<div class="span6">
								<div class="well">
									<div class="board-name">
										<h5>Blocks Area</h5>
										<div id="blocksDiv">
											<canvas id="blocksCanvas"></canvas>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>


					<div class="span1">
						<div class="row-fluid">
							<div class="span12">
								<div class="well">
									<div class="board-name">
										<h5>Output</h5>
									</div>
									<div id="outputDiv">
										<video id="inputVideo" width="320" height="240">
										</video>
										<canvas id="outputCanvas" width="320" height="240"> </canvas>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<a href="#" onclick="addBlock('loadImage')">Load Image</a> | <a
				href="#" onclick="addBlock('loadVideo')">Load Video</a> | <a
				href="#" onclick="addBlock('loadWebcam')">Load Webcam</a> | <a
				href="#" onclick="addBlock('sobelFilter')">Sobel</a> | <a href="#"
				onclick="addBlock('grayScaleFilter')">Gray Scale</a> | <a href="#"
				onclick="addBlock('invertFilter')">Invert Filter</a> | <a href="#"
				onclick="addBlock('colorRearrangement')">Color Rearrangement</a> | <a
				href="#" onclick="addBlock('distortionFilter')">Distortion
				Filter</a> | <a href="#" onclick="addBlock('selectRegion')">Select
				Region</a> | <a href="#" onclick="addBlock('faceDetection')">Face
				Detection</a> | <a href="#" onclick="addBlock('ifBlock')">IF</a> | <a
				href="#" onclick="execute()">Execute</a> | <a href="#"
				onclick="executeLoop()">Execute Loop</a> | <a href="#"
				onclick="reload()">Reload</a>
		</div>
	</div>

	<!-- JAVASCRIPT -->
	<script src="js/libs/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/libs/bootstrap.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="js/libs/ocanvas-2.1.0.min.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="js/libs/haar-detector.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="js/libs/cascades/haarcascade_frontalface_alt.js"
		type="text/javascript" charset="utf-8"></script>

	<script src="js/auxiliary.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/model.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/blocks_filter.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="js/blocks_vision.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="js/blocks_load.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/blocks_flow.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="js/block-area.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
